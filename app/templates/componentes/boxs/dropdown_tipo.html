<div class="dropdown">
  <label for="{{ id or 'tipo' }}">{{ label or 'Tipo de Produto' }}</label>

  <div class="dropdown-btn" onclick="toggleDropdown(this)">
    <span class="selected-text">Selecione...</span>
    <span class="arrow"></span>
  </div>

  <div class="dropdown-content">
    {% for value, text in options %}
      <div class="dropdown-item" data-value="{{ value }}">{{ text }}</div>
    {% endfor %}
  </div>

  <input type="hidden" name="{{ name or 'tipo' }}" id="{{ id or 'tipo' }}" value="">
</div>


<link rel="stylesheet" href="{{ url_for('static', filename='css/dropdown_tipo.css') }}">
<script src="{{ url_for('static', filename='js/dropdown_tipo.js') }}"></script>
