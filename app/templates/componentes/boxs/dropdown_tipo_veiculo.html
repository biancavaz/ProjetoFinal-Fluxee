<div class="dropdown">
  <label for="{{ id or 'tipo_veiculo' }}">{{ label or 'Tipo de Ve√≠culo' }}</label>

  <div class="dropdown-btn" onclick="toggleDropdown(this)">
    <span class="selected-text">Selecione...</span>
    <span class="arrow"></span>
  </div>

  <div class="dropdown-content">
    {% for tipo in tipos_veiculo %}
        <div class="dropdown-item" data-value="{{ tipo }}">{{ tipo.nome }}</div>
    {% endfor %}
  </div>

  <input type="hidden" name="{{ name or 'tipo_veiculo' }}" id="{{ id or 'tipo_veiculo' }}" value="">
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/boxs/dropdown_tipo_veiculo.css') }}">
<script src="{{ url_for('static', filename='js/dropdown_tipo_veiculo.js') }}"></script>
