<div class="form-group">
  <label for="{{ id or 'data_nascimento' }}">Data de Nascimento</label>
  <input 
    type="date" 
    id="{{ id or 'data_nascimento' }}" 
    name="{{ name or 'data_nascimento' }}" 
    value="{{ value or '' }}" 
    required
    class="input-data"
  >
</div>
