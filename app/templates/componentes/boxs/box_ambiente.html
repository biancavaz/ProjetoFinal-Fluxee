<div class="form-group">
  <label for="{{ id or 'ambiente' }}">Ambiente</label>
  <input 
    type="text" 
    id="{{ id or 'ambiente' }}" 
    name="{{ name or 'ambiente' }}" 
    placeholder="{{ placeholder or 'Digite o ambiente' }}" 
    value="{{ value or '' }}" 
    class="input-ambiente"
  >
</div>
